<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color, #f4f4f9);
            color: var(--text-color, #000);
        }
        .header h1 {
            font-family: 'Chiller', sans-serif;
            font-size: 5rem;
            margin: 0;
            animation: fadeIn 2s;
        }

        .header p {
            font-family: 'Georgia', sans-serif;
            font-size: 1.5rem;
            margin: 10px 0 20px;
            animation: fadeIn 3s;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }
        nav a {
            color: rgb(73, 125, 236);
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border: 1px solid rgb(74, 85, 250);
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: white;
            color: #333;
        }
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin: 1rem 0;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            width: 100%;
            flex-shrink: 0;
            border-radius: 8px;
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }
        .carousel-controls button {
            pointer-events: auto;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            margin-top: 2rem;
        }
        footer p {
            margin: 0;
            font-size: 1rem;
        }
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>

        </svg>
    </button>

    <header>
        <div class="header">
            <h1>R.R. COMPUTER INSTITUTE </h1>
            <p>Explore a collection of stunning and beautiful photos of Party Celebration In RR Computer </p>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="carousel">
            <div class="carousel-inner">
                <img src="IMG-20250101-WA0039.jpg" alt="Carousel Image 1">
                <img src="IMG-20250101-WA0030.jpg" alt="Carousel Image 2">
                <img src="IMG-20250101-WA0031.jpg" alt="Carousel Image 3">
            </div>
            <div class="carousel-controls">
                <button class="prev">&lt;</button>
                <button class="next">&gt;</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Photo Gallery. All rights reserved.</p>
    </footer>

    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        let isDarkMode = false;

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.style.setProperty('--background-color', isDarkMode ? '#333' : '#f4f4f9');
            document.body.style.setProperty('--text-color', isDarkMode ? '#f4f4f9' : '#000');
        });

        const carouselInner = document.querySelector('.carousel-inner');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        let currentSlide = 0;

        const updateCarousel = () => {
            const width = carouselInner.clientWidth;
            carouselInner.style.transform = `translateX(-${currentSlide * width}px)`;
        };

        prevButton.addEventListener('click', () => {
            currentSlide = (currentSlide > 0) ? currentSlide - 1 : 2;
            updateCarousel();
        });

        });

        window.addEventListener('resize', updateCarousel);

        // Initialize carousel on load
        updateCarousel();
    </script>
</body>
</html>
